<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- 聲明文檔使用的字符編碼 -->
<meta charset="UTF-8" />
<!-- 優先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- browser scale -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1, user-scalable=no" />
<title>Superlaty</title>
<!-- 嵌入 Google icon -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" /> 
<!-- browser's icon -->
<link rel="icon" href="/Superlaty/assets/favicon-9bf00095.ico" type="image/x-icon" />
<!-- 嵌入 particles.js 粒子動態 -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>    <script type="module" crossorigin src="/Superlaty/assets/main-92a9ea14.js"></script>
    <link rel="stylesheet" href="/Superlaty/assets/main-0dafad42.css">
  </head>
  <body>
    <div class="comtainer-fluid d-flex justify-content-center align-items-center position-relative bg-img-cover bg-image-animation-bottomToTop px-3 h-full-screen" style="background-image: url(/Superlaty/assets/logIn-background-img-dd8e3835.jpg);">
        <div class="position-absolute top-0 start-0 ms-5 mt-3">
            <h1 class="font-family-OleoScript display-1 text-white">Superlaty</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-11 col-12">
                <div class="card overflow-scroll h-overflow-scroll shadow border-0 px-5 py-3">
                    <div class="card-header border-bottom bg-transparent border-0 text-center">
                        <h1 class="page-title fs-2 text-secondary fw-bold">創建品牌</h1>
                    </div>
                    <form>
                        <!-- 照片上傳 -->
                        <!-- 需要驗證 是否輸入照片 -->
                        <div class="d-flex justify-content-center align-items-center">
                            <div>
                                <label for="image-upload" class="ratio ratio-1x1 my-2">
                                    <div class="profile-image bg-light border-0 shadow-sm">
                                        <span class="material-symbols-outlined cursor-pointer">image</span>
                                    </div> 
                                </label>
                                <input type="file" class="d-none" id="image-upload" accept="image/png, image/jpg">
                                <label for="image-upload" class="btn btn-outline-secondary d-block">
                                    上傳Logo圖片
                                </label>
                                <p class="text-info text-center">
                                    <span class="fw-bold text-decoration-underline">必須上傳</span>才能創建品牌<br/>
                                    <small>僅支援.jpg、.png圖檔，
                                        <span class="fw-bold text-decoration-underline">上限為5mb</span>
                                    </small>
                                </p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">名稱(必填)</label>
                            <span class="text-muted ms-2"><small>限20字</small></span>
                            <input type="text" class="form-control" id="name" placeholder="填下您品牌美麗帥氣的名字吧～" maxlength="20" onchange="this.value=this.value.subtring(0, 20)" onkeyup="this.value=this.value.subtring(0, 20)" onkeydown="this.value=this.value.subtring(0, 20)" required>
                        </div>
                        <div class="mb-3"> 
                            <p class="form-label">品牌類別</p>
                            <div class="d-flex flex-wrap gap-1" style="max-width: 500px;">
                                <input class="btn-check" type="checkbox" name="brandType" value="technology products and services" id="brandType_technology" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_technology" >
                                    科技產品與服務
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="industry" id="brandType_industry" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_industry" >
                                    工業
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="business and finance" id="brandType_business_finance" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_business_finance" >
                                    商業與金融
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="healthcare" id="brandType_healthcare" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_healthcare" >
                                    醫療照護
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="catering and lifestyle" id="brandType_catering_lifestyle" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_catering_lifestyle" >
                                    飲食與生活
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="travel and shopping" id="brandType_travel_shopping" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_travel_shopping" >
                                    旅遊與購物
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="beauty and fitness" id="brandType_beauty_fitness" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_beauty_fitness" >
                                    美容健身
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="media and events" id="brandType_media_events" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_media_events" >
                                    社群媒體與活動
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="science and education" id="brandType_science_education" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_science_education" >
                                    科學與教育
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="nature and biology" id="brandType_nature_biology" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_nature_biology" >
                                    自然與生物
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="literature and society" id="brandType_literature_society" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_literature_society" >
                                    文學與社會
                                </label>
                                
                                <input class="btn-check" type="checkbox" name="brandType" value="arts and entertainment" id="brandType_arts_entertainment" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_arts_entertainment" >
                                    藝術與娛樂
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="law and government" id="brandType_law_government" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_law_government" >
                                    法律與政府
                                </label>
                                <input class="btn-check" type="checkbox" name="brandType" value="transportation and real estate" id="brandType_transportation_realEstate" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm border-0 shadow-sm rounded-pill" for="brandType_transportation_realEstate" >
                                    交通與房地產
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="textarea1" class="form-label">品牌簡述</label>
                            <span class="text-muted ms-2"><small>限200字</small></span>
                            <textarea class="form-control" id="textarea1" rows="2" placeholder="告訴您的會員，品牌的特色吧！" maxlength="200" onchange="this.value=this.value.subtring(0, 200)" onkeyup="this.value=this.value.subtring(0, 200)" onkeydown="this.value=this.value.subtring(0, 200)"></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-7 col-12">
                                <button class="btn btn-secondary w-100" formaction="server_index.html" type="submit">建立</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 嵌入jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
  </body>
</html>
