<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- 聲明文檔使用的字符編碼 -->
<meta charset="UTF-8" />
<!-- 優先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- browser scale -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1, user-scalable=no" />
<title>Superlaty</title>
<!-- 嵌入 Google icon -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" /> 
<!-- browser's icon -->
<link rel="icon" href="/Superlaty/assets/favicon-9bf00095.ico" type="image/x-icon" />
<!-- 嵌入 particles.js 粒子動態 -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>    <script type="module" crossorigin src="/Superlaty/assets/main-a6784452.js"></script>
    <link rel="stylesheet" href="/Superlaty/assets/main-eb58c228.css">
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="comtainer-fluid d-flex flex-column justify-content-center align-items-center h-full-screen">
        <div class="card shadow border-0">
            <div class="card-header bg-transparent border-0 text-center pt-4">
                <h1 class="fs-3 text-info fw-bold">填寫個人資訊</h1>
            </div>
            <div class="card-body">
                <form class="mx-3 mb-2">
                    <div class="mb-3">
                    <label for="Name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="Name" aria-describedby="Input your nmae" autocomplete="name" autocapitalize="none" spellcheck="false" placeholder="請輸入「你的名字」" required>
                    </div>
                    <div class="mb-3">
                        <p class="form-label">生理性別</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                            <label class="form-check-label" for="male">生理男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                            <label class="form-check-label" for="female">生理女</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Non-binary" value="Non-binary" checked>
                            <label class="form-check-label" for="Non-binary">其他(非二元)</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" class="form-control" id="birthday" aria-label="input time" value="2000-01-01">
                    </div>
                    <div class="text-center px-5">
                        <button type="submit" class="btn btn-info w-100" formaction="client_index.html">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 嵌入jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
  </body>
</html>
