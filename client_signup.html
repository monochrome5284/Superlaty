<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- 聲明文檔使用的字符編碼 -->
<meta charset="UTF-8" />
<!-- 優先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- browser scale -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1, user-scalable=no" />
<title>Superlaty</title>
<!-- 嵌入 Google icon -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" /> 
<!-- browser's icon -->
<link rel="icon" href="/Superlaty/assets/favicon-9bf00095.ico" type="image/x-icon" />    <script type="module" crossorigin src="/Superlaty/assets/main-b42e9269.js"></script>
    <link rel="stylesheet" href="/Superlaty/assets/main-4d2c2a7d.css">
  </head>
  <body>
    <div class="comtainer-fluid d-flex flex-column justify-content-center align-items-center position-relative bg-img-cover bg-image-animation-bottomToTop" style="background-image: url(/Superlaty/assets/logIn-background-img-dd8e3835.jpg);height: 100vh;">
        <div class="position-absolute top-0 start-0 ms-5 mt-3">
            <h1 class="font-family-OleoScript display-1 text-white">Superlaty</h1>
        </div>
        <div class="card shadow border-0 px-5 py-3 position-relative">
            <div class="position-absolute top-0 start-0">
                <a href="identityOption.html" class="btn p-2 d-inline-flex justify-content-center align-items-center">
                    <span class="material-symbols-outlined fs-2">arrow_back</span>
                </a>
            </div>
            <h2 class="text-center font-family-TiroBangla pt-4 pb-2">Create your account</h2>
            <input class="form-control mb-3" type="email" id="emailInput" name="email" autocomplete="username" autocapitalize="none" spellcheck="false" required="" placeholder="電子郵件">
            <button class="btn btn-secondary">繼續</button>
            <p class="py-3 mb-0 text-center">
                已有帳戶？
                <a href="client_login.html" class="text-info">登入</a>
            </p>
            <div class="d-flex py-2">
                <div class="border-bottom border-dark w-100 h-50"></div>
                <span class="divider min-w-2 text-center"><small>或者</small></span>
                <div class="border-bottom border-dark w-100 h-50"></div>
            </div>
            <div class="card-body px-0">
            <ul class="list-group list-group-flush">
                <li class="list-group-item border-0 p-0">
                    <a href="#" class="d-inline-block bg-light rounded w-100 p-2 ps-3 mb-2 text-star text-decoration-none">
                        <img src="/Superlaty/assets/google_icon-1e17a310.svg" alt="Metamask" class="me-2" width="24">
                        <span>使用Google 繼續</span>
                    </a>
                </li>
                <li class="list-group-item border-0 p-0">
                    <a href="#" class="d-inline-block bg-light rounded w-100 p-2 ps-3 mb-2 text-decoration-none">
                        <img src="/Superlaty/assets/microsoft_icon-c0cef521.svg" alt="Coinbase Wallet" class="me-2" width="24">
                        <span>使用Microsoft 帳號繼續</span>
                    </a>
                </li>
                <li class="list-group-item border-0 p-0">
                    <a href="#" class="d-inline-block bg-light rounded w-100 p-2 ps-3 text-decoration-none">
                        <img src="/Superlaty/assets/apple_icon-5674ce8a.svg" alt="WalletConnect" class="me-2" width="24">
                        <span>使用Apple 繼續</span>
                    </a>
                </li>
            </ul>
            </div>
            <p class="py-3 mb-0 text-center">
                <a href="#" class="text-info">使用條款</a>
                <span class="separator"> | </span>
                <a href="#" class="text-info">隱私政策</a>
            </p>
        </div>
        <div class="position-absolute text-center bottom-0 start-45 mb-3">
            <a href="index.html" class="btn btn-light fs-5 px-3">前往首頁</a>
            <p class="text-white">此按鈕之後不會存在</p>
        </div>
    </div>

    <!-- 嵌入jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
  </body>
</html>
