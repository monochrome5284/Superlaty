<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superlaty</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container-fluid bg-blue-gradient" style="margin-top: 68px;">
      <div class="container">
        <h1 class="pt-3">發行抽獎禮物</h1>
        <form action="#" method="post" class="row d-flex flex-wrap flex-column justify-content-center align-items-center form-lg-border-none form-lg-max-height p-3 my-4 g-3">
            <h2 class="d-lg-none text-secondary text-center border-bottom pb-3">設定抽獎資料</h2>
            <div class="col-lg-6 d-flex order-lg-1 justify-content-center align-items-center mb-3">
                <div>
                    <label for="image-upload">
                      <div class="profile-image" style="background-image: url(../assets/images/certificate_img3.jpg);"><!-- 預設圖片 -->
                        <span class="material-symbols-outlined">
                            image
                        </span>
                      </div> 
                    </label>
                    <input type="file" class="d-none" id="image-upload" accept="image/*">
                  </div>
            </div>
            <div class="col-lg-6 order-lg-3 form-lg-border p-lg-5 p-3">
                <h2 class="d-lg-block d-none text-secondary text-center border-bottom pb-3 mb-3">設定抽獎資料</h2>
                <div class="row g-3">
                    <div class="col-6 mb-3">
                        <label for="raffleName" class="form-label">抽獎名稱</label>
                        <input type="text" class="form-control" id="raffleName" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="symbol" class="form-label">抽獎符號</label>
                        <input type="text" class="form-control" id="symbol" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">選擇連結憑證專案</label>
                    <select class="form-select" id="project">
                        <option selected disabled >選擇專案</option>
                        <option value="project1">專案1</option>
                        <option value="project2">專案2</option>
                        <option value="project3">專案3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="form-label">發行憑證屬性</p>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="properties">
                        <input type="radio" class="btn-check" name="properties" id="point" value="point" checked>
                        <label class="btn btn-outline-secondary" for="point">點數</label>
                        <input type="radio" class="btn-check" name="properties" id="ticket" value="ticket">
                        <label class="btn btn-outline-secondary" for="ticket">賦能票券</label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6 mb-3">
                        <label for="quantity" class="form-label">發行數量</label>
                    <input type="number" class="form-control" id="quantity" checked>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="price" class="form-label">發行價格</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="price" aria-label="Enter the amount and use the drop-down buttons to select the currency type">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">選擇幣種</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="../assets/images/tether-usdt-logo.svg" alt="Option 3" class="me-2" width="24"> USDT
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="../assets/images/ethereum-eth-logo.svg" alt="Option 3" class="me-2" width="24"> ETH
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="../assets/images/bitcoin-btc-logo.svg" alt="Option 3" class="me-2" width="24"> BTC
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="form-label">抽獎特性(未來均能改)</p>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="privacy">
                        <input type="radio" class="btn-check" name="privacy" id="public" value="public" checked>
                        <label class="btn btn-outline-secondary" for="public">公開</label>
                        <input type="radio" class="btn-check" name="privacy" id="private" value="private">
                        <label class="btn btn-outline-secondary" for="private">私人</label>
                    </div>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="gift properties">
                        <input type="radio" class="btn-check" name="giftProperties" id="open" value="open" checked>
                        <label class="btn btn-outline-secondary" for="open">禮物公開</label>
                        <input type="radio" class="btn-check" name="giftProperties" id="hidden" value="hidden">
                        <label class="btn btn-outline-secondary" for="hidden">盲盒</label>
                        <input type="radio" class="btn-check" name="giftProperties" id="random" value="random">
                        <label class="btn btn-outline-secondary" for="random">隨機發送</label>
                    </div>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="transfer permission">
                        <input type="radio" class="btn-check" name="transferPermission" id="transferable" value="transferable" checked>
                        <label class="btn btn-outline-secondary" for="transferable">可轉讓</label>
                        <input type="radio" class="btn-check" name="transferPermission" id="non-transferable" value="non-transferable">
                        <label class="btn btn-outline-secondary" for="non-transferable">不可轉讓</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="textarea1" class="form-label">其他敘述</label>
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary order-lg-2 col-lg-5">發行憑證</button>
        </form>
      </div>  
    </div>
    

    <%- include('./layout/footer'); -%>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
