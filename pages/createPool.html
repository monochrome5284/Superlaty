<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <%- include('./layout/head'); -%>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container-fluid bg-blue-gradient" style="margin-top: 68px;">
      <div class="container">
        <h1 class="pt-3">建立池子</h1>

        <!-- form start -->
        <!-- 使用Flex "d-flex flex-wrap flex-column justify-content-center align-items-center"
        form-lg-max-height：992px以上設置max-height屬性
        改變電腦/手機接面的呈現順序(注意斷點lg:992px)
        form-lg-border-none：992px以上不顯示border -->
        <form action="#" method="post" class="row d-flex flex-wrap flex-column justify-content-center align-items-center form-lg-border-none form-lg-max-height p-3 my-4 g-3">
            <h2 class="d-lg-none text-secondary text-center border-bottom pb-3">增加流動性</h2>
            <!-- 照片上傳 
            order-lg-1 -->
            <div class="col-lg-6 d-flex order-lg-1 justify-content-center align-items-center mb-3">
                <div>
                    <label for="image-upload">
                      <div class="profile-image" style="background-image: url(../assets/images/pool_img.jpg);"><!-- 預設圖片 -->
                        <span class="material-symbols-outlined">
                            image
                        </span>
                      </div> 
                    </label>
                    <input type="file" class="d-none" id="image-upload" accept="image/*">
                </div>
            </div>
            <!-- 基本資訊 
            order-lg-3
            form-lg-border：992px以上顯示border -->
            <div class="col-lg-6 order-lg-3 form-lg-border p-lg-5 p-3">
                <h2 class="d-lg-block d-none text-secondary text-center border-bottom pb-3 mb-3">增加流動性</h2>
                <div class="mb-3">
                    <label for="pointName" class="form-label">池子名稱</label>
                    <input type="text" class="form-control" id="pointName" required>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">選擇部署令牌</label>
                    <select class="form-select" id="project">
                        <option selected disabled></option>
                        <option value="project1">令牌1</option>
                        <option value="project2">令牌2</option>
                        <option value="project3">令牌3</option>
                    </select>
                </div>
                <div class="row g-3">
                    <div class="col-6 mb-3">
                        <label for="quantity" class="form-label">部署數量</label>
                    <input type="number" class="form-control" id="quantity" checked>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="fee" class="form-label">手續費(%)</label>
                        <input type="number" class="form-control" id="fee" checked>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">設定鑄造價格</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="price" aria-label="Enter the amount and use the drop-down buttons to select the currency type"  checked>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">選擇幣種</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="../assets/images/tether-usdt-logo.svg" alt="Option 3" class="me-2" width="24"> USDT
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="../assets/images/ethereum-eth-logo.svg" alt="Option 3" class="me-2" width="24"> ETH
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="../assets/images/bitcoin-btc-logo.svg" alt="Option 3" class="me-2" width="24"> BTC
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="form-label">池子特性(未來均能改)</p>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="privacy">
                        <input type="radio" class="btn-check" name="privacy" id="public" value="public" checked>
                        <label class="btn btn-outline-secondary" for="public">公開</label>
                        <input type="radio" class="btn-check" name="privacy" id="private" value="private">
                        <label class="btn btn-outline-secondary" for="private">私人</label>
                    </div>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="trade privileges">
                        <input type="radio" class="btn-check" name="tradPrivileges" id="free" value="free" checked>
                        <label class="btn btn-outline-secondary" for="free">自由交易</label>
                        <input type="radio" class="btn-check" name="tradPrivileges" id="restricted" value="restricted">
                        <label class="btn btn-outline-secondary" for="restricted">權限交易</label>
                        <input type="radio" class="btn-check" name="tradPrivileges" id="unavailable" value="unavailable">
                        <label class="btn btn-outline-secondary" for="unavailable">不可交易</label>
                    </div>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="transfer permission">
                        <input type="radio" class="btn-check" name="transferPermission" id="transferable" value="transferable" checked>
                        <label class="btn btn-outline-secondary" for="transferable">可轉讓</label>
                        <input type="radio" class="btn-check" name="transferPermission" id="non-transferable" value="non-transferable">
                        <label class="btn btn-outline-secondary" for="non-transferable">不可轉讓</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="textarea1" class="form-label">其他敘述</label>
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                </div>
            </div>
            <!-- 創建按鈕 
            order-lg-2 -->
            <button type="submit" class="btn btn-primary order-lg-2 col-lg-5">建立池子</button>
        </form>
        <!-- form end -->
      </div>  
    </div>
    

    <%- include('./layout/footer'); -%>

    <!-- 嵌入jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
