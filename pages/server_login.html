<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <%- include('./layout/head'); -%>
  </head>
  <body>
    <div class="comtainer-fluid d-flex flex-column justify-content-center align-items-center position-relative bg-img-cover bg-image-animation-bottomToTop px-3" style="background-image: url(../assets/images/logIn-background-img.jpg);height: 100vh;">
        <div class="position-absolute top-0 start-0 ms-5 mt-3">
            <h1 class="font-family-OleoScript display-1 text-white">Superlaty</h1>
        </div>
        <div class="card shadow border-0 px-5 py-3 position-relative">
            <h2 class="text-center font-family-TiroBangla pt-4 pb-2">Welcome back to your Brand</h2>
            <form>
                <input class="form-control mb-3" type="email" id="emailInput" name="email" autocomplete="username" autocapitalize="none" spellcheck="false" required="" aria-describedby="Input your email" placeholder="電子郵件">
                <button class="btn btn-secondary w-100" formaction="server_index.html">繼續</button>

            <p class="mt-3 mb-0 text-center">
                沒有帳戶？
                <a href="server_signup.html" class="text-info">註冊</a>
            </p>
            <div class="d-flex py-2">
                <div class="border-bottom border-dark w-100 h-50"></div>
                <span class="min-w-fit-content text-center mx-1"><small>或者</small></span>
                <div class="border-bottom border-dark w-100 h-50"></div>
            </div>
            <div class="card-body px-0">
            <ul class="list-group list-group-flush">
                <li class="list-group-item border-0 p-0">
                    <a href="#" class="d-inline-block bg-light rounded w-100 p-2 ps-3 mb-2">
                        <img src="../assets/images/Metamask-icon.svg" alt="Metamask" class="me-2" width="24">
                        <span>Metamask</span>
                    </a>
                </li>
                <li class="list-group-item border-0 p-0">
                    <a href="#" class="d-inline-block bg-light rounded w-100 p-2 ps-3 mb-2">
                        <img src="../assets/images/coinbase-wallet-logo.svg" alt="Coinbase Wallet" class="me-2" width="24">
                        <span>Coinbase Wallet</span>
                    </a>
                </li>
                <li class="list-group-item border-0 p-0">
                    <a href="#" class="d-inline-block bg-light rounded w-100 p-2 ps-3">
                        <img src="../assets/images/WalletConnect-icon.svg" alt="WalletConnect" class="me-2" width="24">
                        <span>WalletConnect</span>
                    </a>
                </li>
            </ul>
            </div>
            <p class="mt-3 mb-0 text-center">
                <a href="#" class="text-info">使用條款</a>
                <span class="separator"> | </span>
                <a href="#" class="text-info">隱私政策</a>
            </p>
        </div>
        <p class="mt-3 text-center text-white text-stroke text-shadow">
            還是你是 <a href="client_login.html" class="text-white border-bottom border-white">會員</a> ？
        </p>
    </div>

    <!-- 嵌入jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
