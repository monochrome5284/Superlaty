<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <%- include('./layout/head'); -%>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container-fluid " style="margin-top: 68px;">
      <div class="container py-4">
        <div class="d-flex flex-wrap align-items-center ps-3 mb-3">
            <a href="javascript:history.back()" class="btn p-2 d-inline-flex justify-content-center align-items-center ms-return-key-halfrem">
                <span class="material-symbols-outlined fs-1">arrow_back</span>
            </a>
            <h1 class="display-4 fw-bold">普通會員</h1>
        </div>

        <!-- form start -->
        <!-- 使用Flex "d-flex flex-wrap flex-column justify-content-center align-items-center"
        form-lg-max-height：992px以上設置max-height屬性
        改變電腦/手機接面的呈現順序(注意斷點lg:992px)
        form-lg-border-none：992px以上不顯示border -->
        <form action="#" method="post" class="row d-flex flex-wrap flex-column justify-content-center align-items-center form-lg-border-none form-lg-max-height p-3 g-3">
            <h2 class="d-lg-none text-secondary text-center border-bottom pb-3">設定會員資料</h2>
            <!-- 照片上傳 -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center mb-3">
                <div class="ratio ratio-1x1" style="width: 352px;">
                    <img src="../assets/images/design_10.jpg" alt="Member Card Image" class="profile-image">
                </div>
            </div>
            <!-- 基本資訊 
            form-lg-border：992px以上顯示border -->
            <div class="col-lg-6 form-lg-border p-lg-5 p-sm-3 p-1">
                <h2 class="d-lg-block d-none text-secondary text-center border-bottom pb-3 mb-3">設定會員資料</h2>
                <div class="row g-3">
                    <div class="col-6 mb-3">
                        <label for="name" class="form-label">會員名稱</label>
                        <input type="text" class="form-control" id="name" value="鴨嘴獸俱樂部">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="id" class="form-label">會員符號</label>
                        <input type="text" class="form-control border-0" id="id" value="Duck C" disabled readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">連結憑證專案</label>
                    <select class="form-select border-0" id="project" disabled readonly>
                        <option value="project1" selected>專案1</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">發行數量</label>
                    <input type="number" class="form-control border-0" id="quantity" value="520" disabled readonly>
                </div>
                <div class="mb-3 position-relative">
                    <label for="price" class="form-label text-black-50">發行價格 💎</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="price" aria-label="Enter the amount and use the drop-down buttons to select the currency type" placeholder="尚未開通此功能" disabled>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>幣種</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="../assets/images/tether-usdt-logo.svg" alt="Option 3" class="me-2" width="24" height="24"> USDT
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="../assets/images/ethereum-eth-logo.svg" alt="Option 3" class="me-2" width="24" height="24"> ETH
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="../assets/images/bitcoin-btc-logo.svg" alt="Option 3" class="me-2" width="24" height="24"> BTC
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="position-absolute w-100 h-100 top-0" data-bs-toggle="modal" data-bs-target="#upgradeLevelModal"></a>
                </div>
                <div class="mb-3">
                    <p class="form-label">會員特性(未來均能改)</p>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="privacy">
                        <input type="radio" class="btn-check" name="privacy" id="public" value="public" checked disabled>
                        <label class="btn btn-outline-secondary" for="public">公開</label>
                        <input type="radio" class="btn-check" name="privacy" id="private" value="private" disabled>
                        <label class="btn btn-outline-secondary" for="private">私人</label>
                    </div>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="trade privileges">
                        <input type="radio" class="btn-check" name="tradPrivileges" id="free" value="free" checked disabled>
                        <label class="btn btn-outline-secondary w-50" for="free">自由交易</label>
                        <input type="radio" class="btn-check" name="tradPrivileges" id="unavailable" value="unavailable" disabled>
                        <label class="btn btn-outline-secondary w-50" for="unavailable">不可交易</label>
                    </div>
                    <div class="btn-group w-100 mb-2" role="group" aria-label="re-casting Privileges">
                        <input type="radio" class="btn-check" name="recastingPrivilege" id="re-castable" value="re-castable" checked disabled>
                        <label class="btn btn-outline-secondary w-50" for="re-castable">可重複鑄造</label>
                        <input type="radio" class="btn-check" name="recastingPrivilege" id="non-recastable" value="non-recastable" disabled>
                        <label class="btn btn-outline-secondary w-50" for="non-recastable">不可重複鑄造</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="externalLink1" class="form-label">外部連結</label>
                    <input type="url" class="form-control border-0" id="externalLink1" disabled>
                </div>
                <div class="mb-4">
                    <label for="textarea1" class="form-label">其他敘述</label>
                    <textarea class="form-control border-0" id="textarea1" rows="5" disabled></textarea>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="button" onclick='location.href = "server_memberList_202406201530.html"' class="btn btn-outline-info w-100 shadow">查看領取清單</button>
                    </div>
                    <div class="col-6">
                        <button onclick='window.location.href = "#";' class="btn btn-outline-secondary w-100 shadow">發布設定</button>
                    </div>
                </div>
            </div>
            
        </form>
        <!-- form end -->

        <!-- Upgrade Level Modal start -->
        <%- include('./layout/upgradeLevel_modal'); -%>
        <!-- Upgrade Level Modal end -->
      </div>  
    </div>
    

    <%- include('./layout/footer'); -%>

    <!-- 嵌入jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
